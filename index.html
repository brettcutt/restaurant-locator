<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">




    <title>Document</title>
</head>

<body>
    <header class='container'>
        <div class="row">
            <h2>Search</h2>
            <div class="col-xs-2">
                <p><b>Category</b></p>
                <ul id="category-search">
                    <li><input name='category-checkbox' class='category-checkbox' oninput="filterRestaurants()"
                            type="checkbox" value='dining'>Dining</li>
                    <li><input name='category-checkbox' class='category-checkbox' oninput="filterRestaurants()"
                            type="checkbox" value='take'>Take-Away</li>
                    <li><input name='category-checkbox' class='category-checkbox' oninput="filterRestaurants()"
                            type="checkbox" value='delivery'>Delivery</li>
                    <li><input name='category-checkbox' class='category-checkbox' oninput="filterRestaurants()"
                            type="checkbox" value='pub'>Pubs & Bars</li>
                </ul>

            </div>
            <div class="col-xs-6">
                <p><b>Cuisine</b></p>
                <ul id='cuisine-search'>

                </ul>
            </div>
            <div class="col-xs-4">
                <div class="row">

                    <!-- RATING SLIDER -->
                    <div class="col-xs-12 slider">
                        <label for="rating-slider">Rating</label>
                        <div id="rating-range"'></div>
                        <div class="symbols">
                            <p>1</p>
                            <p class="right-symbol">5</p>
                        </div>
                        <!-- <input type="text" id="rating-slider" style="border:0; color:#f6931f; font-weight:bold;"> -->
                    </div>

                    <!-- AMOUNT SLIDER -->
                    <div class="col-xs-12 slider">
                        <label for="amount-slider">Price</label>
                        <div id="amount-range"'></div>
                        <!-- <input type="text" id="amount-slider" style="border:0; color:#f6931f; font-weight:bold;"> -->
                        <div class="symbols">
                            <p>
                                <i class="fas fa-dollar-sign"></i>
                            </p>
                            <p class="right-symbol">
                                <i class="fas fa-dollar-sign"></i><i class="fas fa-dollar-sign"></i><i
                                    class="fas fa-dollar-sign"></i><i class="fas fa-dollar-sign"></i>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <div id='test' class="container">
        <div class="row restaurant-main">
            <div id='restaurant-results' class="col-xs-3">
                <p>RESULTS</p>
                <ul id="restaurant-list" class='restaurant-list'>

                </ul>

            </div>
            <div class="col-xs-9">
                <div>
                    <div id='restaurant-detail' class="row">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="static/jquery/slider.js"></script>
        <script src="static/js/cuisine-checkbox.js"></script>
        <script src="static/js/restaurant-api.js"></script>
        <script src="static/js/filter.js"></script>
        <script src="static/js/list-highlight.js"></script>
</body>

</html>
