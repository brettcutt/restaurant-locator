<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">




    <title>Document</title>
</head>

<body>
    <header class='container'>
        <div class="row">
            <h2>Search</h2>
            <div class="col-xs-2">Category</div>
            <div class="col-xs-6">
                <p>Cuisine</p>
                <ul id='cuisine-search'>

                </ul>
            </div>
            <div class="col-xs-4">
                <div class="row">

                    <!-- AMOUNT SLIDER -->
                    <div class="col-xs-12 slider">
                        <label for="amount-slider">Amount:</label>
                        <div id="amount-range"'></div>
                            <input type="text" id="amount-slider" style="border:0; color:#f6931f; font-weight:bold;">
                    </div>

                    <!-- RATING SLIDER -->
                    <div class="col-xs-12 slider">
                                    <label for="rating-slider">Rating:</label>
                                    <div id="rating-range"'></div>
                        <input type="text" id="rating-slider" style="border:0; color:#f6931f; font-weight:bold;">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-xs-3">
                    <h2>List</h2>
                    <ul id="restaurant-list">

                    </ul>

                </div>
                <div class="col-xs-9">
                    <div>
                        <h2>Detail</h2>
                        <div id='restaurant-detail' class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="static/jquery/slider.js"></script>
        <script src="static/js/cuisine-checkbox.js"></script>
        <script src="static/js/restaurant-api.js"></script>
        <script src="static/js/filter.js"></script>
</body>

</html>
